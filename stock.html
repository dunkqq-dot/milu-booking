<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>È∫ãÈπøÊ∞£ÁêÉ - ÈõôÁ≥ªÁµ±ÂÇôË≤®ÁÆ°ÁêÜ</title>
    <!-- ËºâÂÖ•Â•ó‰ª∂ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .source-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
    </style>
</head>
<body class="min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        /**
         * üéà È∫ãÈπøÊ∞£ÁêÉÔºöÈõôÁ≥ªÁµ±ÂÇôË≤®ÁÆ°ÁêÜÁ≥ªÁµ±
         */
        const API_URL_OFFICIAL = "https://script.google.com/macros/s/AKfycbwhH5axa1J6Q9nThs0Z8SQ3O4aEUAsTg5p9aTa1Mdwe-iJAd1GbI8t2SS1KnF6MDCTqBQ/exec"; 
        const API_URL_MANUAL = "https://script.google.com/macros/s/AKfycbya7e4XKsmBp1c885BTSLj386yvtt6_k7QGSXH8d1-7HrdzPfFWccgGAy3Dvd_nWFDTSw/exec"; 

        // Ê¨Ñ‰ΩçÂÆöÁæ© - Êï¥ÂêàÂÖ©ÂÄãË©¶ÁÆóË°®ÁöÑÊâÄÊúâÊ®ôÈ†≠ÂêçÁ®±
        const FIELD_MAPS = {
            id: ["Ë®ÇÂñÆÁ∑®Ëôü", "OrderID", "Á∑®Ëôü", "ID"],
            name: ["Êî∂‰ª∂‰∫∫ÂßìÂêç", "üë§ ÁèæÂ†¥Êî∂‰ª∂‰∫∫ÂßìÂêç", "ÁèæÂ†¥ËÅØÁµ°‰∫∫ÂßìÂêç", "ÂÆ¢Êà∂ÂßìÂêç", "ÂßìÂêç"],
            phone: ["ÈõªË©±", "üìû Êî∂‰ª∂‰∫∫ÈõªË©±", "ÁèæÂ†¥ËÅØÁµ°ÈõªË©±", "Êî∂‰ª∂‰∫∫ÈõªË©±"],
            address: ["Ë©≥Á¥∞Âú∞ÂùÄ", "üìç Â§ñÈÄÅË©≥Á¥∞Âú∞Èªû", "ÈÄÅË≤®Âú∞ÂùÄ", "Âú∞ÂùÄ"],
            date: ["ÈÄÅË≤®Êó•Êúü", "üìÖ Â§ñÈÄÅÊó•Êúü", "È†êÁ¥ÑÊó•Êúü", "ÂèñË≤®Êó•Êúü", "ÂèñË≤®/ÈÄÅË≤®Êó•Êúü"],
            time: ["ÈÄÅË≤®ÊôÇÊÆµ", "üïê Ë´ãÈÅ∏ÊìáÂ§ñÈÄÅÊäµÈÅîÂçÄÈñì", "È†êË®à„ÄåÈÄ≤Â†¥‰ΩàÁΩÆ„ÄçÊôÇÈñì", "ÊôÇÈñì", "ÂèñË≤®ÊôÇÈñì"],
            itemType: ["ÂìÅÈ†ÖÈ°ûÂûã", "ÊúçÂãôÈ†ÖÁõÆ", "Ê®ôÁ±§"],
            stockStatus: ["ÂÇôË≤®ÁãÄÊÖã", "ÊíøË≤®ÁãÄÊÖã", "ÁãÄÊÖã"],
            remark: ["ÂÇôË®ªÊ¨Ñ", "ÊàøÂûãÔºèÂ†¥Âú∞ÂêçÁ®±", "Â§ñÈÄÅÈ†àÁü•ËàáÂïÜÂìÅÁ¢∫Ë™ç", "ÂÇôË®ª"]
        };

        // Lucide ÂúñÁ§∫ÂÖÉ‰ª∂
        const LucideIcon = ({ name, size = 18, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [currentMonth, setCurrentMonth] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [toast, setToast] = useState(null);

            const getVal = (order, type) => {
                if (!order) return "";
                const keys = Object.keys(order);
                const targets = FIELD_MAPS[type] || [];
                const realKey = keys.find(k => targets.some(t => k.trim() === t)) || keys.find(k => targets.some(t => k.includes(t)));
                
                if (!realKey) return "";
                let val = order[realKey];

                // ËôïÁêÜÊôÇÈñì (1899 ‰øÆÊ≠£)
                if (type === 'time' && String(val).includes("1899")) {
                    try {
                        const d = new Date(val);
                        return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
                    } catch (e) { return String(val); }
                }

                // ËôïÁêÜÊó•ÊúüËàáÊôÇÂçÄ
                if (type === 'date' && val) {
                    const d = new Date(val);
                    if (isNaN(d.getTime())) return String(val).trim();
                    if (String(val).includes("T") && !String(val).includes("1899")) d.setHours(d.getHours() + 8);
                    return `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
                }

                return String(val || "").trim();
            };

            const fetchOrders = async () => {
                setLoading(true);
                const configs = [
                    { url: API_URL_OFFICIAL, label: "ÂÆòÁ∂≤", color: "bg-blue-600", statusKey: "ÂÇôË≤®ÁãÄÊÖã" },
                    { url: API_URL_MANUAL, label: "È†êÁ¥ÑÁ∏ΩË°®", color: "bg-purple-600", statusKey: "ÊíøË≤®ÁãÄÊÖã" }
                ];

                try {
                    const results = await Promise.all(configs.map(async (cfg) => {
                        try {
                            const res = await fetch(`${cfg.url}?action=getOrders&t=${Date.now()}`);
                            const data = await res.json();
                            return Array.isArray(data) ? data.map(o => ({ 
                                ...o, 
                                _srcLabel: cfg.label, 
                                _srcColor: cfg.color, 
                                _srcUrl: cfg.url,
                                _statusHeader: cfg.statusKey
                            })) : [];
                        } catch (e) { return []; }
                    }));
                    setOrders(results.flat());
                } catch (err) {
                    showToast("ÂêåÊ≠•Á≥ªÁµ±Â§±Êïó", "error");
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchOrders(); }, []);

            const showToast = (text, type = "success") => {
                setToast({ text, type });
                setTimeout(() => setToast(null), 3000);
            };

            const updateStatus = async (order, newStatus) => {
                setLoading(true);
                try {
                    await fetch(order._srcUrl, {
                        method: "POST",
                        body: JSON.stringify({ 
                            action: "updateStatus", 
                            row: order.__row__, 
                            status: newStatus,
                            header: order._statusHeader // ËÆì GAS Áü•ÈÅìË¶ÅÊõ¥Êñ∞Âì™‰∏ÄÊ¨Ñ (ÂÇôË≤®ÁãÄÊÖã or ÊíøË≤®ÁãÄÊÖã)
                        })
                    });
                    showToast(`[${order._srcLabel}] Êõ¥Êñ∞ÊàêÂäüÔºö${newStatus}`);
                    fetchOrders(); 
                } catch (err) {
                    showToast("Êõ¥Êñ∞Â§±ÊïóÔºåË´ãÊ™¢Êü•Ê¨äÈôê", "error");
                    setLoading(false);
                }
            };

            const { firstDay, daysCount } = useMemo(() => {
                const year = currentMonth.getFullYear();
                const month = currentMonth.getMonth();
                return { firstDay: new Date(year, month, 1).getDay(), daysCount: new Date(year, month + 1, 0).getDate() };
            }, [currentMonth]);

            const daysArray = Array.from({ length: 42 }, (_, i) => {
                const day = i - firstDay + 1;
                return (day > 0 && day <= daysCount) ? new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day).toISOString().split('T')[0] : null;
            });

            const filteredOrders = useMemo(() => {
                return orders.filter(o => {
                    let d = getVal(o, 'date');
                    return d.replace(/\//g, '-').includes(selectedDate);
                }).sort((a, b) => getVal(a, 'time').localeCompare(getVal(b, 'time')));
            }, [orders, selectedDate]);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans pb-10">
                    <header className="bg-[#967E67] text-white p-4 shadow-md sticky top-0 z-20 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="bg-white/20 p-1.5 rounded-lg border border-white/30"><LucideIcon name="package" size={20} /></div>
                            <h1 className="text-lg font-bold tracking-tight">È∫ãÈπøÊ∞£ÁêÉ ¬∑ ÂÇôË≤®ÁÆ°ÁêÜÁ≥ªÁµ±</h1>
                        </div>
                        <button onClick={fetchOrders} className="p-2 hover:bg-white/20 rounded-full transition-all active:scale-95">
                            <LucideIcon name="refresh-cw" size={20} className={loading ? "spin" : ""} />
                        </button>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 md:flex gap-8">
                        {/* Â∑¶ÂÅ¥Êó•ÊõÜ */}
                        <div className="md:w-[350px] shrink-0 mb-6">
                            <div className="bg-white rounded-3xl shadow-sm border border-slate-200 p-5 sticky top-20">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="font-bold text-lg text-slate-700">{currentMonth.getFullYear()}Âπ¥ {currentMonth.getMonth() + 1}Êúà</h2>
                                    <div className="flex gap-1">
                                        <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth() - 1)))} className="p-2 hover:bg-slate-100 rounded-xl transition-colors"><LucideIcon name="chevron-left" /></button>
                                        <button onClick={() => setCurrentMonth(new Date(currentMonth.setMonth(currentMonth.getMonth() + 1)))} className="p-2 hover:bg-slate-100 rounded-xl transition-colors"><LucideIcon name="chevron-right" /></button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-7 gap-1 text-center">
                                    {['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'].map(d => <div key={d} className="text-[10px] font-bold text-slate-300 py-2">{d}</div>)}
                                    {daysArray.map((dateStr, i) => {
                                        const dayNum = dateStr ? parseInt(dateStr.split('-')[2]) : null;
                                        const isSelected = dateStr === selectedDate;
                                        const isToday = dateStr === new Date().toISOString().split('T')[0];
                                        const dayOrders = dateStr ? orders.filter(o => getVal(o, 'date').replace(/\//g,'-').includes(dateStr)) : [];
                                        const hasSpecial = dayOrders.some(o => getVal(o, 'itemType').includes("ÊÄßÂà•") || getVal(o, 'itemType').includes("Á©∫È£Ñ"));
                                        
                                        return (
                                            <div key={i} onClick={() => dateStr && setSelectedDate(dateStr)}
                                                className={`h-12 rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all relative ${
                                                    !dateStr ? '' : 
                                                    isSelected ? 'bg-[#967E67] text-white shadow-lg z-10' : 
                                                    isToday ? 'bg-stone-100 border border-slate-300' : 'bg-white hover:bg-slate-50 border border-slate-100'
                                                }`}
                                            >
                                                <span className="text-sm font-bold">{dayNum}</span>
                                                {dayOrders.length > 0 && (
                                                    <div className="flex gap-1 mt-1">
                                                        <div className={`w-1.5 h-1.5 rounded-full ${isSelected ? 'bg-white' : 'bg-[#967E67]'}`}></div>
                                                        {hasSpecial && <div className={`w-1.5 h-1.5 rounded-full ${isSelected ? 'bg-amber-300' : 'bg-amber-500 animate-pulse'}`}></div>}
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* Âè≥ÂÅ¥Ë®ÇÂñÆÊ∏ÖÂñÆ */}
                        <div className="flex-1">
                            <h3 className="font-bold text-lg mb-4 text-slate-600 flex items-center gap-2 px-1"><LucideIcon name="calendar" size={18}/> {selectedDate} ÂæÖËæ¶Ê∏ÖÂñÆ ({filteredOrders.length})</h3>
                            
                            <div className="space-y-4">
                                {filteredOrders.length === 0 ? (
                                    <div className="py-24 text-center bg-white rounded-[2rem] border-2 border-dashed border-slate-200 text-slate-300 font-bold uppercase tracking-widest">
                                        Áï∂Êó•ÁõÆÂâçÁÑ°È†êË®Ç
                                    </div>
                                ) : (
                                    filteredOrders.map((o) => {
                                        const status = getVal(o, 'stockStatus');
                                        return (
                                            <div key={o._srcLabel + o.__row__} className="bg-white rounded-[2rem] shadow-sm border border-slate-100 p-6 hover:shadow-md transition-shadow animate-in fade-in slide-in-from-bottom-2 duration-300">
                                                <div className="flex justify-between mb-4 items-start">
                                                    <div>
                                                        <div className="flex gap-2 mb-2 items-center">
                                                            <span className={`source-tag text-white ${o._srcColor}`}>{o._srcLabel}</span>
                                                            <span className="text-[10px] font-black bg-slate-100 text-slate-400 px-2 py-0.5 rounded tracking-widest uppercase">{getVal(o, 'id') || "#ÊâãÂñÆ"}</span>
                                                            {getVal(o, 'itemType') && <span className="text-[10px] font-black bg-amber-100 text-amber-600 px-2 py-0.5 rounded">‚ú® {getVal(o, 'itemType')}</span>}
                                                        </div>
                                                        <h4 className="font-bold text-xl text-slate-800">{getVal(o, 'name')}</h4>
                                                    </div>
                                                    <div className={`text-[10px] font-bold px-3 py-1 rounded-full border ${
                                                        status.includes("Ê™¢Êü•") ? "bg-green-100 text-green-700 border-green-200" : 
                                                        status.includes("Â∑≤ÂÇôË≤®") ? "bg-amber-100 text-amber-700 border-amber-200" : 
                                                        "bg-red-50 text-red-600 border-red-100"
                                                    }`}>
                                                        {status || "Êú™ÊíøÂèñ"}
                                                    </div>
                                                </div>
                                                
                                                <div className="text-sm text-slate-500 space-y-3 mb-6">
                                                    <div className="flex items-center gap-2 font-medium">
                                                        <LucideIcon name="clock" size={16} className="text-stone-300"/> 
                                                        <span className="font-bold text-[#967E67]">{getVal(o, 'time')}</span>
                                                    </div>
                                                    <div className="flex items-start gap-2 leading-snug">
                                                        <LucideIcon name="map-pin" size={16} className="text-stone-300 shrink-0 mt-0.5"/> 
                                                        <span className="text-slate-600">{getVal(o, 'address')}</span>
                                                    </div>
                                                    {getVal(o, 'remark') && getVal(o, 'remark') !== "-" && (
                                                        <div className="bg-stone-50 p-4 rounded-2xl border border-stone-100 flex gap-2">
                                                            <LucideIcon name="message-circle" size={16} className="text-stone-300 shrink-0 mt-0.5"/>
                                                            <p className="text-xs text-stone-500 italic leading-relaxed whitespace-pre-wrap">{getVal(o, 'remark')}</p>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="grid grid-cols-3 gap-2">
                                                    {["Êú™ÊíøÂèñ", "Â∑≤ÂÇôË≤®", "Ê™¢Êü•ÂÆåÁï¢"].map((st) => (
                                                        <button
                                                            key={st}
                                                            disabled={loading}
                                                            onClick={() => updateStatus(o, st)}
                                                            className={`py-3.5 rounded-2xl text-[11px] font-black transition-all active:scale-95 ${
                                                                status.includes(st) || (!status && st === "Êú™ÊíøÂèñ")
                                                                ? (st === "Êú™ÊíøÂèñ" ? "bg-red-500 text-white shadow-lg shadow-red-100" : st === "Â∑≤ÂÇôË≤®" ? "bg-amber-500 text-white shadow-lg shadow-amber-100" : "bg-green-600 text-white shadow-lg shadow-green-100")
                                                                : "bg-slate-50 text-slate-400 hover:bg-slate-100 border border-slate-200/50"
                                                            }`}
                                                        >
                                                            {st}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        );
                                    })
                                )}
                            </div>
                        </div>
                    </main>

                    {toast && (
                        <div className={`fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl z-50 text-sm font-bold border transition-all animate-in slide-in-from-bottom-4 ${
                            toast.type === 'error' ? 'bg-red-600 text-white border-red-400' : 'bg-[#0f172a] text-white border-slate-700'
                        }`}>
                            {toast.text}
                        </div>
                    )}

                    {loading && (
                        <div className="fixed inset-0 bg-slate-900/10 backdrop-blur-[2px] flex items-center justify-center z-[100]">
                            <div className="bg-white p-5 rounded-3xl shadow-xl flex items-center gap-3 border border-slate-100">
                                <div className="w-5 h-5 border-3 border-[#967E67] border-t-transparent rounded-full animate-spin"></div>
                                <span className="font-bold text-slate-600 text-sm uppercase tracking-widest">ÂêåÊ≠•ÈõôÁ≥ªÁµ±‰∏≠...</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>麋鹿氣球訂單驗證系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', 'Noto Sans TC', sans-serif; 
            background-color: #F9F4F0; /* 奶茶底色 */
        }
        .glass { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(8px); 
        }
        .milk-tea-btn {
            background-color: #967E67; /* 濃郁奶茶色 */
            transition: all 0.3s ease;
        }
        .milk-tea-btn:hover {
            background-color: #7D6854;
        }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        input { font-size: 16px !important; }
        
        /* 自定義輸入框陰影與焦點 */
        .custom-input:focus {
            border-color: #967E67;
            box-shadow: 0 0 0 4px rgba(150, 126, 103, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div id="appContainer" class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl shadow-stone-200 border border-white">
        <div class="text-center mb-8">
            <!-- 官網 LOGO -->
            <img src="https://cdn.store-assets.com/s/372285/f/16234451.png" alt="麋鹿氣球 Logo" class="h-16 mx-auto mb-6 drop-shadow-sm">
            
            <h1 class="text-2xl font-black text-[#5D4037] tracking-tighter italic uppercase leading-none">麋鹿氣球 <span class="text-[#967E67]">訂單驗證</span></h1>
            <p id="statusText" class="text-stone-400 text-[10px] font-black mt-3 uppercase tracking-[0.3em]">Connecting to Secure Server...</p>
        </div>

        <!-- 提示區塊 -->
        <div id="hintBox" class="hidden mb-8 bg-[#F3E5D8]/50 border border-[#E6D5C5] p-5 rounded-3xl">
            <h3 class="text-[#8D6E63] text-[11px] font-black uppercase tracking-widest flex items-center gap-2 mb-2">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                如何獲取訂單編號？
            </h3>
            <p class="text-[10px] text-stone-500 font-bold leading-relaxed">
                請查看您的 Email 確認信，編號開頭需帶有 <span class="text-[#967E67]">#</span> (例如：#3864)。驗證成功後，您將能在 LINE 接收即時狀態通知。
            </p>
        </div>

        <form id="verifyForm" class="space-y-6 hidden">
            <!-- 訂單編號 -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-stone-400 uppercase tracking-widest ml-1">Order ID / 訂單編號</label>
                <input type="text" id="orderId" placeholder="#例如：3864" required
                    class="custom-input w-full px-6 py-4 bg-[#FDFBF9] border-2 border-transparent rounded-2xl outline-none font-bold text-[#5D4037] transition-all placeholder:text-stone-300 shadow-inner">
            </div>

            <!-- 電話號碼 -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-stone-400 uppercase tracking-widest ml-1">Phone / 訂購人電話</label>
                <input type="tel" id="phone" placeholder="例如：0912345678" required
                    class="custom-input w-full px-6 py-4 bg-[#FDFBF9] border-2 border-transparent rounded-2xl outline-none font-bold text-[#5D4037] transition-all placeholder:text-stone-300 shadow-inner">
            </div>

            <button type="submit" id="submitBtn"
                class="milk-tea-btn w-full py-5 text-white rounded-3xl font-black text-sm uppercase tracking-widest shadow-xl shadow-stone-200 active:scale-95 transition-all flex items-center justify-center gap-3">
                <span>驗證訂單並連動</span>
                <svg id="loadingIcon" class="hidden w-5 h-5 spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10" opacity="0.25"/><path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"/></svg>
            </button>
        </form>

        <div id="resultArea" class="hidden mt-6 p-8 rounded-3xl text-center border-2 transition-all"></div>
        
        <p class="text-center text-[9px] text-stone-300 font-bold uppercase tracking-widest mt-8">© 麋鹿氣球官方驗證系統</p>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwhH5axa1J6Q9nThs0Z8SQ3O4aEUAsTg5p9aTa1Mdwe-iJAd1GbI8t2SS1KnF6MDCTqBQ/exec";
        const LIFF_ID = "2004044468-VfhTsAq4"; 
        
        let userUid = null;

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userUid = profile.userId;
                    document.getElementById('statusText').innerText = "驗證系統已就緒";
                    document.getElementById('verifyForm').classList.remove('hidden');
                    document.getElementById('hintBox').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('statusText').innerText = "連線失敗，請嘗試從 LINE 打開";
            }
        }

        document.getElementById('verifyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const icon = document.getElementById('loadingIcon');
            const result = document.getElementById('resultArea');
            
            let orderId = document.getElementById('orderId').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!orderId.startsWith('#')) orderId = '#' + orderId;

            btn.disabled = true;
            icon.classList.remove('hidden');

            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: "webVerify",
                        data: { orderId: orderId, phone: phone, uid: userUid }
                    })
                });

                result.innerHTML = `
                    <div class="text-[#8D6E63] font-black text-lg mb-2">指令已成功送出</div>
                    <p class="text-[11px] text-stone-500 font-bold leading-relaxed">若編號與電話正確，您的 LINE 將收到確認小卡。<br>本視窗即將自動關閉。</p>
                `;
                result.className = "mt-6 p-8 rounded-[2rem] text-center border-2 bg-[#F3E5D8]/30 border-[#E6D5C5] shadow-lg shadow-stone-100";
                result.classList.remove('hidden');

                setTimeout(() => liff.closeWindow(), 3500);

            } catch (err) {
                result.innerHTML = `<div class="text-rose-600 font-black">通訊異常，請重新嘗試</div>`;
                result.className = "mt-6 p-8 rounded-[2rem] text-center border-2 bg-rose-50 border-rose-100";
                result.classList.remove('hidden');
                btn.disabled = false;
            } finally {
                icon.classList.add('hidden');
            }
        };

        initLiff();
    </script>
</body>
</html>

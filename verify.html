<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>East Store 訂單驗證系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 LINE LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        input { font-size: 16px !important; } /* 防止手機縮放 */
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="appContainer" class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl border border-white">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl shadow-lg shadow-blue-200 flex items-center justify-center mx-auto mb-6">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter italic uppercase">East Store <span class="text-blue-600">Verify</span></h1>
            <p id="statusText" class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-[0.2em]">正在建立安全連線...</p>
        </div>

        <form id="verifyForm" class="space-y-6 hidden">
            <!-- 訂單編號 -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Order ID / 訂單編號</label>
                <input type="text" id="orderId" placeholder="例如：3864" required
                    class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-600 rounded-2xl outline-none font-bold text-slate-800 transition-all placeholder:text-slate-300 shadow-inner">
            </div>

            <!-- 電話號碼 -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Phone / 訂購人電話</label>
                <input type="tel" id="phone" placeholder="例如：0912345678" required
                    class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-600 rounded-2xl outline-none font-bold text-slate-800 transition-all placeholder:text-slate-300 shadow-inner">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full py-5 bg-[#0f172a] text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl hover:bg-blue-600 active:scale-95 transition-all flex items-center justify-center gap-3">
                <span>驗證訂單並連動</span>
                <svg id="loadingIcon" class="hidden w-5 h-5 spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10" opacity="0.25"/><path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"/></svg>
            </button>
        </form>

        <div id="resultArea" class="hidden mt-8 p-6 rounded-2xl text-center border-2"></div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwhH5axa1J6Q9nThs0Z8SQ3O4aEUAsTg5p9aTa1Mdwe-iJAd1GbI8t2SS1KnF6MDCTqBQ/exec";
        const LIFF_ID = "2004044468-VfhTsAq4"; // 使用您提供的 LIFF ID
        
        let userUid = null;

        async function initLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    userUid = profile.userId;
                    document.getElementById('statusText').innerText = "請輸入資訊以完成身份驗證";
                    document.getElementById('verifyForm').classList.remove('hidden');
                }
            } catch (err) {
                document.getElementById('statusText').innerText = "連線失敗，請稍後再試";
            }
        }

        document.getElementById('verifyForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const icon = document.getElementById('loadingIcon');
            const result = document.getElementById('resultArea');
            
            btn.disabled = true;
            icon.classList.remove('hidden');

            try {
                // 傳送到後端進行 webVerify
                await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: "webVerify",
                        data: {
                            orderId: document.getElementById('orderId').value.trim(),
                            phone: document.getElementById('phone').value.trim(),
                            uid: userUid
                        }
                    })
                });

                result.innerHTML = `
                    <div class="text-emerald-600 font-black mb-1">驗證指令已送出</div>
                    <div class="text-[10px] text-slate-500">若資料吻合，聊天室將收到確認小卡。</div>
                `;
                result.className = "mt-8 p-6 rounded-2xl text-center border-2 bg-emerald-50 border-emerald-100";
                result.classList.remove('hidden');

                // 2.5 秒後自動關閉視窗
                setTimeout(() => liff.closeWindow(), 2500);

            } catch (err) {
                result.innerHTML = `<div class="text-rose-600 font-black">傳送失敗，請重試</div>`;
                result.className = "mt-8 p-6 rounded-2xl text-center border-2 bg-rose-50 border-rose-100";
                result.classList.remove('hidden');
                btn.disabled = false;
            } finally {
                icon.classList.add('hidden');
            }
        };

        initLiff();
    </script>
</body>
</html>

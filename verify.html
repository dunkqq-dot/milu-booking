<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Store 訂單驗證系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md glass p-8 rounded-[2.5rem] shadow-2xl border border-white">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl shadow-lg shadow-blue-200 flex items-center justify-center mx-auto mb-6">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tighter italic uppercase">East Store <span class="text-blue-600">Verify</span></h1>
            <p class="text-slate-400 text-xs font-bold mt-2 uppercase tracking-[0.2em]">請填寫下方資訊以連動 LINE 帳號</p>
        </div>

        <form id="verifyForm" class="space-y-6">
            <!-- 訂單編號 -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Order Number / 訂單編號</label>
                <input type="text" id="orderId" placeholder="例如：3864" required
                    class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-600 rounded-2xl outline-none font-bold text-slate-800 transition-all placeholder:text-slate-300 shadow-inner">
            </div>

            <!-- 電話號碼 -->
            <div class="space-y-2">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Phone Number / 訂購人電話</label>
                <input type="tel" id="phone" placeholder="例如：0912345678" required
                    class="w-full px-6 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-600 rounded-2xl outline-none font-bold text-slate-800 transition-all placeholder:text-slate-300 shadow-inner">
            </div>

            <!-- 提交按鈕 -->
            <button type="submit" id="submitBtn"
                class="w-full py-5 bg-[#0f172a] text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl hover:bg-blue-600 active:scale-95 transition-all flex items-center justify-center gap-3">
                <span>立即連動驗證</span>
                <svg id="loadingIcon" class="hidden w-5 h-5 spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="12" cy="12" r="10" opacity="0.25"/><path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"/></svg>
            </button>
        </form>

        <div id="resultArea" class="hidden mt-8 p-6 rounded-2xl text-center border-2">
            <!-- 結果訊息 -->
        </div>
    </div>

    <script>
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwhH5axa1J6Q9nThs0Z8SQ3O4aEUAsTg5p9aTa1Mdwe-iJAd1GbI8t2SS1KnF6MDCTqBQ/exec";
        
        // 從 URL 取得 LINE UID
        const urlParams = new URLSearchParams(window.location.search);
        const lineUid = urlParams.get('uid');

        document.getElementById('verifyForm').onsubmit = async (e) => {
            e.preventDefault();
            
            if (!lineUid) {
                alert("請從 LINE 聊天室進入此頁面。");
                return;
            }

            const orderId = document.getElementById('orderId').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loadingIcon = document.getElementById('loadingIcon');
            const resultArea = document.getElementById('resultArea');

            // UI 狀態
            submitBtn.disabled = true;
            loadingIcon.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                // 發送到 GAS 進行 webVerify
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // 由於跨域限制
                    body: JSON.stringify({
                        action: "webVerify",
                        data: {
                            orderId: orderId,
                            phone: phone,
                            uid: lineUid
                        }
                    })
                });

                // 因為 no-cors 無法取得回傳值，我們假設送出成功後，告知用戶查看 LINE
                resultArea.innerHTML = `
                    <div class="text-emerald-600 font-black mb-2">指令已送出！</div>
                    <div class="text-xs text-slate-500 font-medium">若資料正確，LINE 將會收到驗證成功小卡。請回聊天室查看。</div>
                `;
                resultArea.classList.remove('hidden');
                resultArea.classList.add('bg-emerald-50', 'border-emerald-100');
                
            } catch (err) {
                resultArea.innerHTML = `<div class="text-rose-600 font-black">通訊失敗，請重試</div>`;
                resultArea.classList.remove('hidden');
                resultArea.classList.add('bg-rose-50', 'border-rose-100');
            } finally {
                submitBtn.disabled = false;
                loadingIcon.classList.add('hidden');
            }
        };
    </script>
</body>
</html>

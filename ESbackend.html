<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>East Store 系統 - 專業全屏版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .btn-active:active { transform: scale(0.95); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .selected-order { border-left: 6px solid #3b82f6 !important; background-color: #f8fafc; }
    </style>
</head>
<body class="flex flex-col">

    <header class="bg-[#0f172a] text-white p-4 shadow-xl flex justify-between items-center z-50">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M17 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM12 18h.01"/></svg>
            </div>
            <div>
                <h1 class="text-base md:text-xl font-black tracking-tighter uppercase italic leading-none">East Store <span class="text-blue-400">Admin</span></h1>
                <p id="sync-status" class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] mt-1">Ready</p>
            </div>
        </div>
        <button id="refresh-btn" class="px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-xl text-xs font-bold border border-slate-700">
            <svg id="refresh-icon" class="inline mr-1" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
            Sync
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-full md:w-[320px] border-r border-slate-200 bg-white flex flex-col h-full z-10">
            <div class="p-5 border-b">
                <input id="search-input" type="text" placeholder="搜尋..." class="w-full px-4 py-3 bg-slate-50 rounded-2xl text-sm outline-none focus:ring-2 ring-blue-100 font-bold">
            </div>
            <div id="sidebar-list" class="flex-1 overflow-y-auto no-scrollbar"></div>
        </aside>

        <main id="main-content" class="absolute inset-0 md:relative md:flex-1 bg-slate-50 overflow-y-auto z-40 translate-x-full md:translate-x-0 transition-transform duration-300">
            <div id="empty-state" class="flex h-full flex-col items-center justify-center text-slate-300">
                <div id="loading-spinner" class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full spin mb-4"></div>
                <p id="empty-text" class="font-black text-sm tracking-widest uppercase">Select an order</p>
            </div>
            <div id="detail-content" class="hidden p-6 md:p-10 pb-32"></div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl z-[100] font-black text-xs uppercase bg-[#0f172a] text-white transition-all opacity-0 pointer-events-none translate-y-10">Success</div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwhH5axa1J6Q9nThs0Z8SQ3O4aEUAsTg5p9aTa1Mdwe-iJAd1GbI8t2SS1KnF6MDCTqBQ/exec";
        let allOrders = [];
        let selectedId = null;

        const FIELD_MAPS = {
            id: ["訂單編號", "編號", "OrderID"],
            name: ["收件人姓名", "姓名", "名字"],
            date: ["送貨日期", "日期"],
            address: ["詳細地址", "地址"]
        };

        function getVal(order, type) {
            if (!order) return "";
            const keys = Object.keys(order);
            const targets = FIELD_MAPS[type];
            const realKey = keys.find(k => targets.some(t => k.includes(t)));
            return realKey ? String(order[realKey] || "").trim() : "";
        }

        async function fetchOrders() {
            const icon = document.getElementById('refresh-icon');
            const spinner = document.getElementById('loading-spinner');
            icon.classList.add('spin');
            try {
                const res = await fetch(`${GAS_API_URL}?action=getOrders`);
                const data = await res.json();
                if (Array.isArray(data)) {
                    allOrders = data;
                    renderSidebar();
                    document.getElementById('empty-text').innerText = "Select an order";
                    spinner.classList.add('hidden');
                }
            } catch (e) { 
                document.getElementById('empty-text').innerText = "Sync Error"; 
            } finally { 
                icon.classList.remove('spin'); 
            }
        }

        function renderSidebar() {
            const list = document.getElementById('sidebar-list');
            const search = document.getElementById('search-input').value.toLowerCase();
            const filtered = allOrders.filter(o => getVal(o, 'id').toLowerCase().includes(search) || getVal(o, 'name').toLowerCase().includes(search));
            
            list.innerHTML = filtered.map(o => {
                const id = getVal(o, 'id');
                return `<div onclick="selectOrder('${id}')" class="p-5 border-b cursor-pointer hover:bg-slate-50 ${selectedId === id ? 'selected-order' : ''}">
                    <div class="text-[10px] font-black text-blue-600 mb-1">#${id}</div>
                    <div class="text-sm font-bold text-slate-800">${getVal(o, 'name')}</div>
                </div>`;
            }).join('');
        }

        function selectOrder(id) {
            selectedId = id;
            const order = allOrders.find(o => getVal(o, 'id') === id);
            if (!order) return;
            
            renderSidebar();
            const content = document.getElementById('detail-content');
            const empty = document.getElementById('empty-state');
            empty.classList.add('hidden');
            content.classList.remove('hidden');
            document.getElementById('main-content').classList.remove('translate-x-full');

            content.innerHTML = `
                <h2 class="text-4xl font-black text-[#0f172a] mb-8 italic uppercase tracking-tighter">#${id}</h2>
                <div class="grid gap-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <div class="text-[10px] font-black text-slate-300 uppercase mb-2">Name</div>
                        <div class="font-bold text-slate-800">${getVal(order, 'name')}</div>
                    </div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                        <div class="text-[10px] font-black text-slate-300 uppercase mb-2">Address</div>
                        <div class="font-bold text-slate-800">${getVal(order, 'address')}</div>
                    </div>
                </div>
            `;
        }

        window.onload = fetchOrders;
        document.getElementById('refresh-btn').onclick = fetchOrders;
        document.getElementById('search-input').oninput = renderSidebar;
    </script>
</body>
</html>

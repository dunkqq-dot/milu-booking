<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Store 訂單管理後台</title>
    <!-- 載入 React, Tailwind CSS, 與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .btn-hover { transition: all 0.2s ease; }
        .btn-hover:active { transform: scale(0.95); }
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-slate-400 font-bold">
            <div class="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <div class="animate-pulse text-lg">系統啟動中，請稍候...</div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- 1. 全域常數與欄位配置 ---
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwhH5axa1J6Q9nThs0Z8SQ3O4aEUAsTg5p9aTa1Mdwe-iJAd1GbI8t2SS1KnF6MDCTqBQ/exec"; 
        const PAGE_SIZE = 20; 

        const FIELD_MAPS = {
            id: ["訂單編號", "編號", "OrderID", "ID"],
            name: ["姓名", "名字", "客戶姓名"],
            phone: ["電話", "聯絡電話", "手機", "訂購人電話"],
            recipientName: ["收件人", "收件者", "收件人姓名"],
            recipientPhone: ["收件電話", "收件人電話", "收件人手機"],
            address: ["配送地址", "送貨地址", "收件地址", "地址"],
            date: ["取貨/送貨日期", "取貨日期", "送貨日期", "配送日期", "預約日期"],
            time: ["時間", "送貨時間", "配送時間"],
            period: ["時段", "配送時段", "時間段"],
            delivery: ["配送方式", "送貨方式", "物流方式"],
            note: ["備註", "訂單備註", "內部備註", "留言"]
        };

        // --- 2. 內嵌 SVG 圖示 ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Smartphone: <path d="M17 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM12 18h.01" />,
                Search: <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>,
                Edit2: <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/>,
                Save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>,
                X: <path d="M18 6 6 18"/><path d="m6 6 12 12"/>,
                RefreshCw: <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/>,
                Calendar: <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>,
                Clock: <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>,
                MapPin: <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>,
                Phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                User: <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>,
                ClipboardCheck: <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m9 14 2 2 4-4"/>,
                ChevronDown: <path d="m6 9 6 6 6-6"/>,
                Truck: <path d="M5 18a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm10 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/><path d="M2 9h14v9H2Z"/><path d="M16 9h3l3 3v6h-6V9Z"/>,
                ArrowUpDown: <path d="m21 16-4 4-4-4"/><path d="M17 20V4"/><path d="m3 8 4-4 4 4"/><path d="M7 4v16"/>,
                SortAsc: <path d="m11 12-4-4-4 4"/><path d="M7 19V8"/><path d="M15 7h6"/><path d="M15 11h4"/><path d="M15 15h2"/>,
                SortDesc: <path d="m11 15-4 4-4-4"/><path d="M7 4v11"/><path d="M15 7h6"/><path d="M15 11h4"/><path d="M15 15h2"/>,
                CheckCircle: <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>,
                AlertTriangle: <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/>,
                Info: <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/>
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        // --- 3. 資料處理輔助函式 ---
        const fixPhoneNumber = (val) => {
            if (!val) return "";
            let str = String(val).trim();
            if (str.length === 9 && str.startsWith('9')) return '0' + str;
            return str;
        };

        const findBestMatchingKey = (orderObj, targetType) => {
            if (!orderObj) return null;
            const keys = Object.keys(orderObj);
            const targets = FIELD_MAPS[targetType];
            for (const t of targets) {
                const found = keys.find(k => k.trim() === t);
                if (found) return found;
            }
            for (const t of targets) {
                const found = keys.find(k => {
                    const ck = k.trim();
                    if (targetType === 'date' && (ck.includes("支付") || ck.includes("付款") || ck.includes("下單"))) return false;
                    return ck.includes(t);
                });
                if (found) return found;
            }
            return null;
        };

        const processTimeValue = (val) => {
            if (!val) return "";
            const str = String(val).trim();
            if (str.includes("1899") || (str.includes("T") && str.includes("Z"))) {
                try {
                    const d = new Date(val);
                    return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
                } catch (e) { return str; }
            }
            return str;
        };

        const processTimeAndPeriod = (order) => {
            const tk = findBestMatchingKey(order, 'time');
            const pk = findBestMatchingKey(order, 'period');
            let tv = tk ? String(order[tk] || "").trim() : "";
            let pv = pk ? String(order[pk] || "").trim() : "";
            tv = processTimeValue(tv);
            if (tv.includes("-") || tv.includes("下午") || tv.includes("上午") || tv.includes("後") || tv.includes("前")) {
                if (!pv) { pv = tv; tv = ""; }
            }
            return { time: tv, period: pv };
        };

        const getDisplayValue = (order, fieldType) => {
            if (fieldType === 'time' || fieldType === 'period') {
                const { time, period } = processTimeAndPeriod(order);
                return fieldType === 'time' ? time : period;
            }
            const key = findBestMatchingKey(order, fieldType);
            if (!key) return "";
            const val = order[key];
            if (fieldType === 'phone' || fieldType === 'recipientPhone') return fixPhoneNumber(val);
            if (fieldType === 'date' && val) {
                const d = new Date(val);
                return isNaN(d.getTime()) || d.getFullYear() === 1899 ? String(val) : d.toLocaleDateString('zh-TW');
            }
            return String(val || "");
        };

        // --- 4. React App 組件 ---
        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [statusMessage, setStatusMessage] = useState(null);
            const [lastSyncTime, setLastSyncTime] = useState(null);
            const [visibleCount, setVisibleCount] = useState(PAGE_SIZE);
            const [sortKey, setSortKey] = useState('id-desc');

            useEffect(() => { fetchOrders(); }, []);

            const fetchOrders = async () => {
                setLoading(true);
                setError(null);
                try {
                    const response = await fetch(`${GAS_API_URL}?action=getOrders`);
                    const data = await response.json();
                    if (data.error) throw new Error(data.error);
                    if (Array.isArray(data)) {
                        setOrders(data);
                        setLastSyncTime(new Date().toLocaleTimeString());
                        showStatus('同步成功', 'success');
                    }
                } catch (err) { 
                    console.error(err);
                    setError("連線失敗，請檢查 API 網址或試算表權限"); 
                }
                finally { setLoading(false); }
            };

            const showStatus = (msg, type) => {
                setStatusMessage({ msg, type });
                setTimeout(() => setStatusMessage(null), 3000);
            };

            const copyToClipboard = (text, label) => {
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showStatus(`已複製${label}`, 'success');
            };

            const handleEdit = (order) => {
                const idKey = findBestMatchingKey(order, 'id') || "訂單編號";
                const oid = order[idKey];
                setEditingId(oid);
                const { time: st, period: sp } = processTimeAndPeriod(order);
                const pf = { ...order };
                const dk = findBestMatchingKey(order, 'date');
                const tk = findBestMatchingKey(order, 'time');
                const pk = findBestMatchingKey(order, 'period');
                if (dk && order[dk]) {
                    const d = new Date(order[dk]);
                    if (!isNaN(d.getTime())) {
                        pf[dk] = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                    }
                }
                if (tk) pf[tk] = st;
                if (pk) pf[pk] = sp; else if (sp) pf[FIELD_MAPS.period[0]] = sp;
                const phoneKey = findBestMatchingKey(order, 'phone');
                if (phoneKey) pf[phoneKey] = fixPhoneNumber(order[phoneKey]);
                setEditForm(pf);
            };

            const handleSave = async () => {
                setLoading(true);
                try {
                    const idKey = findBestMatchingKey(editForm, 'id') || "訂單編號";
                    const dataToSend = {};
                    dataToSend[idKey] = editingId;
                    Object.keys(FIELD_MAPS).forEach(type => {
                        if (type === 'id') return;
                        const rk = findBestMatchingKey(editForm, type);
                        if (rk) {
                            let val = editForm[rk];
                            if (type === 'date' && val) {
                                const d = new Date(val);
                                if (!isNaN(d.getTime())) val = `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()}`;
                            }
                            if ((type === 'phone' || type === 'recipientPhone') && val) val = "'" + fixPhoneNumber(val);
                            dataToSend[rk] = val;
                        }
                    });
                    await fetch(GAS_API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateOrder', data: dataToSend }) });
                    setOrders(orders.map(o => o[idKey] === editingId ? { ...o, ...dataToSend } : o));
                    setEditingId(null);
                    showStatus('儲存成功', 'success');
                } catch (error) { 
                    showStatus('儲存失敗', 'error'); 
                }
                finally { setLoading(false); }
            };

            const sortedAndFilteredOrders = useMemo(() => {
                let res = [...orders];
                const s = searchTerm.toLowerCase();
                if (s) {
                    res = res.filter(o => {
                        const id = String(getDisplayValue(o, 'id')).toLowerCase();
                        const name = String(getDisplayValue(o, 'name')).toLowerCase();
                        const addr = String(getDisplayValue(o, 'address')).toLowerCase();
                        return id.includes(s) || name.includes(s) || addr.includes(s);
                    });
                }
                res.sort((a, b) => {
                    if (sortKey.startsWith('id')) {
                        const vA = String(getDisplayValue(a, 'id'));
                        const vB = String(getDisplayValue(b, 'id'));
                        return sortKey.endsWith('desc') 
                            ? vB.localeCompare(vA, undefined, { numeric: true }) 
                            : vA.localeCompare(vB, undefined, { numeric: true });
                    } else if (sortKey.startsWith('date')) {
                        const kA = findBestMatchingKey(a, 'date');
                        const kB = findBestMatchingKey(b, 'date');
                        const dA = a[kA] ? new Date(a[kA]).getTime() : 0;
                        const dB = b[kB] ? new Date(b[kB]).getTime() : 0;
                        return sortKey.endsWith('desc') ? dB - dA : dA - dB;
                    }
                    return 0;
                });
                return res;
            }, [orders, searchTerm, sortKey]);

            const displayedOrders = useMemo(() => sortedAndFilteredOrders.slice(0, visibleCount), [sortedAndFilteredOrders, visibleCount]);

            const RenderField = ({ label, type, fieldType, order, iconName }) => {
                const rk = findBestMatchingKey(order, fieldType) || FIELD_MAPS[fieldType][0];
                const isEditing = editingId === getDisplayValue(order, 'id');
                if (isEditing) {
                    return (
                        <div className="flex flex-col gap-1 w-full text-left">
                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{label}</span>
                            {type === 'textarea' ? (
                                <textarea className="w-full border-2 border-blue-100 p-2.5 rounded-xl text-sm focus:border-blue-600 outline-none h-20 resize-none font-medium" value={editForm[rk] || ""} onChange={e => setEditForm({...editForm, [rk]: e.target.value})} />
                            ) : (
                                <input type={type} className="w-full border-2 border-blue-100 p-2.5 rounded-xl text-sm focus:border-blue-600 outline-none font-bold" value={editForm[rk] || ""} onChange={e => setEditForm({...editForm, [rk]: e.target.value})} />
                            )}
                        </div>
                    );
                }
                const val = getDisplayValue(order, fieldType);
                return (
                    <div className="flex flex-col text-left group/field">
                        <span className="text-[9px] font-bold text-slate-300 uppercase flex items-center gap-1 mb-1">
                            <Icon name={iconName} size={10} /> {label}
                        </span>
                        <div className="flex items-center gap-2">
                            <span className={`text-sm font-bold leading-tight ${fieldType === 'address' ? 'text-xs text-slate-600 line-clamp-2' : 'text-slate-700'} ${fieldType === 'id' ? 'font-mono text-blue-600' : ''}`}>
                                {val || "---"}
                            </span>
                            {val && (fieldType === 'address' || fieldType === 'phone' || fieldType === 'recipientPhone') && (
                                <button onClick={() => copyToClipboard(val, label)} className="opacity-0 group-hover/field:opacity-100 p-1 text-slate-300 hover:text-blue-500 transition-all">
                                    <Icon name="ClipboardCheck" size={14} />
                                </button>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen p-4 md:p-10 text-slate-800">
                    <header className="max-w-[1500px] mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-4">
                            <div className="bg-[#0f172a] p-3 rounded-2xl shadow-xl text-white">
                                <Icon name="Smartphone" size={28} />
                            </div>
                            <div>
                                <h1 className="text-2xl font-black text-[#0f172a] tracking-tighter uppercase italic">East Store <span className="text-blue-600">Admin</span></h1>
                                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">
                                     更新：{lastSyncTime || '連線中'} | 總計 {orders.length} 筆
                                </p>
                            </div>
                        </div>
                        <button onClick={fetchOrders} disabled={loading} className="btn-hover w-full md:w-auto flex items-center justify-center gap-2 px-8 py-3.5 bg-white border border-slate-200 text-[#0f172a] rounded-2xl shadow-sm hover:border-blue-600 hover:text-blue-600 font-black text-xs uppercase">
                            <Icon name="RefreshCw" size={18} className={loading ? "animate-spin" : ""} /> {loading ? "同步中" : "刷新訂單列表"}
                        </button>
                    </header>

                    {statusMessage && (
                        <div className={`fixed top-8 left-1/2 -translate-x-1/2 px-10 py-4 rounded-full shadow-2xl z-50 font-black text-xs uppercase tracking-[0.2em] flex items-center gap-3 animate-in fade-in slide-in-from-top-6 ${statusMessage.type === 'success' ? 'bg-[#0f172a] text-white' : 'bg-rose-600 text-white'}`}>
                            <Icon name={statusMessage.type === 'success' ? 'CheckCircle' : 'AlertTriangle'} size={20} className={statusMessage.type === 'success' ? "text-emerald-400" : ""} />
                            {statusMessage.msg}
                        </div>
                    )}

                    <main className="max-w-[1500px] mx-auto">
                        <div className="mb-8 space-y-4">
                            <div className="relative group">
                                <Icon name="Search" size={28} className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-blue-600 transition-colors" />
                                <input type="text" placeholder="搜尋編號、姓名、地址..." className="w-full pl-16 pr-8 py-6 bg-white border-2 border-transparent focus:border-blue-600 rounded-[2.2rem] outline-none shadow-xl font-bold text-slate-800 text-lg transition-all" value={searchTerm} onChange={(e) => {setSearchTerm(e.target.value); setVisibleCount(PAGE_SIZE);}} />
                                {searchTerm && <div className="absolute right-8 top-1/2 -translate-y-1/2 text-[10px] font-black text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase">符合 {sortedAndFilteredOrders.length} 筆</div>}
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-3 px-4">
                                <span className="text-[10px] font-black text-slate-400 uppercase flex items-center gap-2 mr-2">
                                    <Icon name="ArrowUpDown" size={14} /> 排序依據：
                                </span>
                                <button onClick={() => setSortKey(sortKey === 'id-desc' ? 'id-asc' : 'id-desc')} className={`px-4 py-2 rounded-full text-[11px] font-bold transition-all border ${sortKey.startsWith('id') ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-500 border-slate-200'}`}>
                                    訂單編號 {sortKey === 'id-desc' ? <Icon name="SortDesc" size={12} className="inline ml-1"/> : (sortKey === 'id-asc' ? <Icon name="SortAsc" size={12} className="inline ml-1"/> : '')}
                                </button>
                                <button onClick={() => setSortKey(sortKey === 'date-desc' ? 'date-asc' : 'date-desc')} className={`px-4 py-2 rounded-full text-[11px] font-bold transition-all border ${sortKey.startsWith('date') ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-500 border-slate-200'}`}>
                                    送貨日期 {sortKey === 'date-desc' ? <Icon name="SortDesc" size={12} className="inline ml-1"/> : (sortKey === 'date-asc' ? <Icon name="SortAsc" size={12} className="inline ml-1"/> : '')}
                                </button>
                            </div>
                        </div>

                        {error ? (
                            <div className="mt-20 p-12 bg-white rounded-[3rem] text-center shadow-xl border-b-8 border-rose-500 max-w-xl mx-auto">
                                <Icon name="AlertTriangle" size={64} className="mx-auto mb-6 text-rose-500" />
                                <h2 className="text-2xl font-black text-slate-900 mb-2">發生連線錯誤</h2>
                                <p className="text-slate-500 text-sm mb-10 leading-relaxed font-medium">{error}</p>
                                <button onClick={fetchOrders} className="px-12 py-4 bg-[#0f172a] text-white rounded-2xl font-black hover:scale-105 transition-all">點擊重試</button>
                            </div>
                        ) : (
                            <>
                                {/* Mobile Cards */}
                                <div className="grid grid-cols-1 gap-6 md:hidden">
                                    {displayedOrders.map((order, idx) => {
                                        const oid = getDisplayValue(order, 'id');
                                        const isEditing = editingId === oid;
                                        return (
                                            <div key={idx} className={`bg-white p-8 rounded-[3rem] shadow-sm border-2 transition-all ${isEditing ? "border-blue-600 ring-8 ring-blue-50" : "border-slate-50"}`}>
                                                <div className="flex justify-between items-center mb-8 border-b border-slate-50 pb-6">
                                                    <span className="font-mono font-black text-blue-600 text-xl tracking-tighter">#{oid}</span>
                                                    {isEditing ? (
                                                        <div className="flex gap-2">
                                                            <button onClick={handleSave} className="btn-hover p-4 bg-emerald-600 text-white rounded-2xl shadow-lg"><Icon name="Save" size={24} /></button>
                                                            <button onClick={() => setEditingId(null)} className="btn-hover p-4 bg-slate-100 text-slate-400 rounded-2xl"><Icon name="X" size={24} /></button>
                                                        </div>
                                                    ) : (
                                                        <button onClick={() => handleEdit(order)} className="btn-hover p-4 bg-slate-50 text-blue-600 rounded-2xl"><Icon name="Edit2" size={24} /></button>
                                                    )}
                                                </div>
                                                <div className="space-y-6">
                                                    <div className="bg-slate-50 p-4 rounded-2xl grid grid-cols-2 gap-4"><RenderField label="訂購人" fieldType="name" order={order} iconName="User" /><RenderField label="訂購電話" fieldType="phone" order={order} iconName="Phone" /></div>
                                                    <div className="bg-blue-50/30 p-4 rounded-2xl border border-blue-100/50 grid grid-cols-2 gap-4"><RenderField label="收件人" fieldType="recipientName" order={order} iconName="User" /><RenderField label="收件電話" fieldType="recipientPhone" order={order} iconName="Phone" /></div>
                                                    <RenderField label="配送方式" fieldType="delivery" order={order} iconName="Truck" /><RenderField label="配送地址" fieldType="address" order={order} type="textarea" iconName="MapPin" />
                                                    <div className="grid grid-cols-2 gap-6"><RenderField label="送貨日期" fieldType="date" order={order} type="date" iconName="Calendar" /><RenderField label="時間" fieldType="time" order={order} iconName="Clock" /></div>
                                                    <RenderField label="時段範圍" fieldType="period" order={order} iconName="Info" />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>

                                {/* Desktop Table */}
                                <div className="hidden md:block bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden">
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-left table-fixed border-collapse">
                                            <thead>
                                                <tr className="bg-slate-50/80 text-[#64748b] text-[10px] font-black uppercase tracking-[0.3em] border-b border-slate-100">
                                                    <th className="px-8 py-8 w-[120px]">編號</th><th className="px-8 py-8 w-[180px]">訂購人</th><th className="px-8 py-8 w-[180px]">收件人</th><th className="px-8 py-8 w-[120px]">配送方式</th><th className="px-8 py-8 w-[280px]">地址</th><th className="px-8 py-8 w-[150px]">日期</th><th className="px-8 py-8 w-[180px]">時間/時段</th><th className="px-8 py-8 w-[120px] text-right pr-12">管理</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50">
                                                {displayedOrders.map((order, idx) => {
                                                    const oid = getDisplayValue(order, 'id');
                                                    const isEditing = editingId === oid;
                                                    return (
                                                        <tr key={idx} className={`group transition-all ${isEditing ? "bg-blue-50/30" : "hover:bg-slate-50/50"}`}>
                                                            <td className="px-8 py-10"><RenderField label="ID" fieldType="id" order={order} /></td>
                                                            <td className="px-8 py-10"><div className="flex flex-col gap-4"><RenderField label="姓名" fieldType="name" order={order} /><RenderField label="電話" fieldType="phone" order={order} /></div></td>
                                                            <td className="px-8 py-10"><div className="flex flex-col gap-4 bg-blue-50/20 p-2 rounded-xl border border-blue-100/10"><RenderField label="收件人" fieldType="recipientName" order={order} /><RenderField label="電話" fieldType="recipientPhone" order={order} /></div></td>
                                                            <td className="px-8 py-10"><RenderField label="方式" fieldType="delivery" order={order} iconName="Truck" /></td>
                                                            <td className="px-8 py-10"><RenderField label="地址" fieldType="address" order={order} type="textarea" /></td>
                                                            <td className="px-8 py-10"><RenderField label="日期" fieldType="date" order={order} type="date" /></td>
                                                            <td className="px-8 py-10"><div className="flex flex-col gap-4"><RenderField label="時間" fieldType="time" order={order} /><RenderField label="時段" fieldType="period" order={order} /></div></td>
                                                            <td className="px-8 py-10 text-right pr-12">
                                                                {isEditing ? (
                                                                    <div className="flex justify-end gap-3"><button onClick={handleSave} className="btn-hover p-4 bg-emerald-600 text-white rounded-[1.5rem] shadow-xl"><Icon name="Save" size={24} /></button><button onClick={() => setEditingId(null)} className="btn-hover p-4 bg-slate-100 text-slate-400 rounded-[1.5rem]"><Icon name="X" size={24} /></button></div>
                                                                ) : (
                                                                    <button onClick={() => handleEdit(order)} className="btn-hover p-6 text-slate-300 hover:text-blue-600 hover:bg-blue-50 rounded-[2rem] opacity-0 group-hover:opacity-100 transition-all ml-auto flex border border-transparent"><Icon name="Edit2" size={28} /></button>
                                                                )}
                                                            </td>
                                                        </tr>
                                                    );
                                                })}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {sortedAndFilteredOrders.length > visibleCount && (
                                    <div className="mt-12 text-center pb-20">
                                        <button onClick={() => setVisibleCount(prev => prev + PAGE_SIZE)} className="btn-hover inline-flex items-center gap-2 px-10 py-5 bg-white border-2 border-slate-200 rounded-full font-black text-slate-600 hover:border-blue-500 hover:text-blue-600 transition-all shadow-lg">
                                            載入更多 (剩餘 {sortedAndFilteredOrders.length - visibleCount} 筆) <Icon name="ChevronDown" size={20} />
                                        </button>
                                    </div>
                                )}
                            </>
                        )}
                    </main>
                    
                    <footer className="max-w-[1500px] mx-auto mt-16 flex justify-between items-center text-[10px] text-slate-400 font-black uppercase tracking-[0.5em]">
                        <span>顯示 {Math.min(visibleCount, sortedAndFilteredOrders.length)} / {sortedAndFilteredOrders.length} 筆資料</span>
                        <a href="https://docs.google.com/spreadsheets/d/1bUNQf1tq24GLD-lzxgkm1dbDFw6uJR6JfRtHmARC_9o" target="_blank" className="hover:text-blue-600 transition-all flex items-center gap-2 underline underline-offset-8">Master Database</a>
                    </footer>
                </div>
            );
        };

        // --- 5. 渲染入口 ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>麋鹿氣球 - 備貨系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .primary-gradient { background: linear-gradient(135deg, #065f46 0%, #10b981 100%); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const API_URL = "https://script.google.com/macros/s/AKfycbyL1VarFpdQhPe24Fj9RQrGYoGunAcm1XNxlZwIW-kr_3CqG_hvQgWoS0xpCb9zb0vdjQ/exec"; 

        const LucideIcon = ({ name, size = 18, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(false);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [toast, setToast] = useState(null);

            const fetchOrders = async () => {
                setLoading(true);
                try {
                    const res = await fetch(`${API_URL}?action=getOrders&t=${Date.now()}`);
                    const data = await res.json();
                    if (!Array.isArray(data)) throw new Error();
                    setOrders(data.map(o => ({
                        ...o,
                        _id: o["訂單編號"] || o["編號"] || "無編號",
                        _name: o["收件人姓名"] || o["LINE名稱"] || "無姓名",
                        _date: (o["送貨日期"] || o["日期"] || "").replace(/-/g, '/'),
                        _status: o["撿貨狀態"] || "",
                        _payStatus: String(o["付款狀態"] || o["狀態"] || "").toUpperCase(),
                        _quoteUrl: o["報價單連結"] || ""
                    })));
                } catch (e) {
                    setToast({ text: "讀取失敗，請確認 GAS 權限已設為「任何人」", type: "error" });
                } finally { setLoading(false); }
            };

            useEffect(() => { fetchOrders(); }, []);

            const filtered = useMemo(() => {
                const exclude = ["未付款", "UNPAID", "取消", "CANCELED", "退款", "REFUNDED"];
                return orders.filter(o => {
                    if (exclude.some(k => o._payStatus.includes(k))) return false;
                    return o._date.replace(/\//g, '-').includes(selectedDate);
                });
            }, [orders, selectedDate]);

            return (
                <div className="min-h-screen">
                    <header className="primary-gradient text-white p-6 shadow-lg flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3">
                            <LucideIcon name="package" size={28} />
                            <h1 className="text-xl font-black">MILU 備貨系統</h1>
                        </div>
                        <button onClick={fetchOrders} className="p-2 bg-white/20 rounded-full">
                            <LucideIcon name="refresh-cw" className={loading ? "spin" : ""} />
                        </button>
                    </header>

                    <main className="p-4 max-w-2xl mx-auto space-y-4">
                        <div className="bg-white p-4 rounded-3xl shadow-sm border flex items-center justify-between">
                            <input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="font-bold text-slate-600 focus:outline-none" />
                            <span className="bg-emerald-50 text-emerald-600 px-3 py-1 rounded-full text-xs font-bold">{filtered.length} 筆訂單</span>
                        </div>

                        {filtered.length === 0 ? (
                            <div className="py-20 text-center text-slate-300 font-bold">目前無有效訂單</div>
                        ) : (
                            filtered.map(o => (
                                <div key={o.__sheet__ + o.__row__} className="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-4">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <span className="text-[10px] bg-slate-100 text-slate-400 px-2 py-0.5 rounded uppercase font-bold">{o.__sheet__}</span>
                                            <h3 className="text-xl font-bold text-slate-800 mt-1">{o._name}</h3>
                                        </div>
                                        <div className={`text-[10px] font-bold px-3 py-1 rounded-full border ${o._status.includes("檢查完畢") ? "bg-emerald-50 text-emerald-600 border-emerald-100" : "bg-rose-50 text-rose-600 border-rose-100"}`}>
                                            {o._status || "未撿取"}
                                        </div>
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-2">
                                        <button className="py-3 bg-slate-50 text-slate-500 rounded-2xl text-xs font-bold border border-slate-100">已備貨</button>
                                        <button className="py-3 bg-emerald-600 text-white rounded-2xl text-xs font-bold shadow-md">檢查完畢</button>
                                    </div>
                                </div>
                            ))
                        )}
                    </main>

                    {toast && <div className="fixed bottom-10 left-1/2 -translate-x-1/2 px-8 py-4 rounded-full shadow-2xl z-[100] text-sm font-bold bg-slate-900 text-white">{toast.text}</div>}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
